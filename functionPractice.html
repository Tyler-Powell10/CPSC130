<html>

<head>
    <title> Die Rolls </title>
    <script src="http://balance3e.com/random.js">
    </script>
    <script>
        function RollDice() { //assumes die images are in the image
            // results display 2 random die rolls and keep count in rollSpan
            var roll1;
            var roll2;

            roll1 = RandomInt(1, 6);
            roll2 = RandomInt(1, 6);

            document.getElementById('die1Img').src = 'http:/balance3e.com/Images/die' + roll1 + '.gif';
            document.getElementById('die2Img').src = 'http:/balance3e.com/Images/die' + roll2 + '.gif';

            document.getElementById('rollSpan').innerHTML =
                parseFloat(document.getElementById('rollSpan').innerHTML) + 1;
        }
    </script>
</head>

<body>
    <div style="text-align: center;">
        <p>
            <img id="die1Img" alt="die image" src="http://balance3e.com/Images/die1.gif">
            <img id="die2Img" alt="die image" src="http://balance3e.com/Images/die1.gif">
        </p>
        <input style="background-color: black; color: antiquewhite;" type="button" value="Click to Roll" onclick="RollDice();">
        <hr>
        <p>
            Number of rolls: <span id="rollSpan">0</span>
        </p>
    </div>
</body>

</html>
